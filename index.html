<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多快递追踪系统</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --shadow: 8px 8px 15px #d9d9d9, 
                     -8px -8px 15px #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            margin: 0;
            padding: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .express-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .express-card:hover {
            transform: translateY(-5px);
        }

        .loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;margin-bottom:40px;">📦 多快递追踪看板</h1>
    <div class="container" id="expressContainer">
        <!-- 快递卡片动态加载 -->
    </div>

    <script src="js/md5.min.js"></script>
    <script>
        // 快递配置列表（按需修改）
        const expressList = [
            {
                name: "雀巢浓缩咖啡液生椰拿铁",
                number: "777299594611897",
                company: "shentong"
            },
            {
                name: "圆通快递",
                number: "YT7539474022893",
                company: "yuantong"
            },
            {
                name: "圆通快递",
                number: "YT8754665430595",
                company: "yuantong"
            },
            {
                name: "圆通快递",
                number: "YT7539474022893",
                company: "yuantong"
            }
        ];

        // API配置
        const apiConfig = {
            customer: "84A1FB5B991BFF3E4AA9F2CD7945FD7A",
            key: "ymillNNw9500"
        };

        // 生成卡片模板
        function createCardTemplate(express) {
            return `
                <div class="express-card" id="${express.number}">
                    <h3>${express.name}</h3>
                    <p>单号：${express.number}</p>
                    <div class="timeline">
                        <div class="loading" style="height:80px; border-radius:8px;margin-top:15px;"></div>
                    </div>
                </div>
            `;
        }

        // 初始化容器
        function initContainer() {
            const container = document.getElementById('expressContainer');
            expressList.forEach(express => {
                container.innerHTML += createCardTemplate(express);
            });
        }

        // 批量查询物流
        async function batchQuery() {
            expressList.forEach(async (express) => {
                try {
                    const param = JSON.stringify({
                        com: express.company,
                        num: express.number
                    });
                    
                    const sign = md5(param + apiConfig.key + apiConfig.customer).toUpperCase();
                    
                    const response = await fetch('https://poll.kuaidi100.com/poll/query.do', {
                        method: 'POST',
                        mode: 'no-cors'
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams({
                            customer: apiConfig.customer,
                            sign: sign,
                            param: param
                        })
                    });
                    
                    const data = await response.json();
                    updateCard(express.number, data);
                } catch (error) {
                    updateCard(express.number, { 
                        message: "查询失败：" + error.message 
                    });
                }
            });
        }

        // 更新卡片内容
        function updateCard(expressNumber, data) {
            const card = document.getElementById(expressNumber);
            if (!data.result) {
                card.querySelector('.timeline').innerHTML = `
                    <div class="error" style="color:#ff4444;padding:10px;">
                        ${data.message || '数据获取失败'}
                    </div>`;
                return;
            }

            let html = `
                <div class="status-header">
                    <p>状态：<span style="color:${getStatusColor(data.state)}">
                        ${getStatusText(data.state)}
                    </span></p>
                </div>
                <div class="timeline">`;

            data.data.slice(0, 3).forEach(item => { // 显示最新3条
                html += `
                    <div class="timeline-item">
                        <div class="status-indicator" 
                             style="background:${getStatusColor(data.state)}"></div>
                        <p><small>${item.time}</small></p>
                        <p>${item.context}</p>
                    </div>`;
            });

            html += `</div>`;
            card.querySelector('.timeline').innerHTML = html;
        }

        // 状态处理函数
        function getStatusText(state) {
            switch (state) {
                case '0':
                    return '在途';
                case '2':
                    return '揽件';
                case '3':
                    return '疑难';
                case '4':
                    return '签收';
                case '5':
                    return '退签';
                case '6':
                    return '派件';
                case '7':
                    return '退回';
                default:
                    return '未知';
            }
        }

        function getStatusColor(state) {
            switch (state) {
                case '0':
                case '2':
                case '6':
                    return '#4caf50'; // 绿色
                case '3':
                case '7':
                    return '#ff9800'; // 橙色
                case '4':
                    return '#2196f3'; // 蓝色
                case '5':
                    return '#f44336'; // 红色
                default:
                    return '#9e9e9e'; // 灰色
            }
        }

        // 初始化执行
        initContainer();
        batchQuery();
        
        // 定时刷新（每5分钟）
        setInterval(batchQuery, 300000);
    </script>
</body>
</html>
